<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Product</h1>
        </div>
    </header>
    <main>
        <section>
            <div id="product-area" class="container">
                <div class="product">
                    <div class="product-left">
                        <img id="product-image" src="" alt="product img">
                    </div>
                    <div class="product-right">
                        <h2 id="product-title"></h2>
                        <p id="product-description"></p>
                        <h3 id="product-price"></h3>
                        <p id="product-category"></p>
                    </div>
                </div>
            </div>
            <div id="error-area" class="container">
                <p id="error-description">error description</p>
            </div>
        </section>
        <section>
            <div class="container">
                <a href="index.html"><< Go back to products</a>
            </div>
        </section>
    </main>
    <script src="js/product.js"></script>
</body>
</html>
