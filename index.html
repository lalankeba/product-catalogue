<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <h1>Product Catalogue</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container refresh-container">
                <button id="refresh-btn" class="btn">Refresh Products</button>
            </div>
        </section>
        <section>
            <div class="container">
                <h2 class="sub-title">Products</h2>
                <div class="products-container" id="products-container">
                    <div class="product">
                        <a href="#" class="product-link">
                            <img src="https://fakestoreapi.com/img/61sbMiUnoGL._AC_UL640_QL65_ML3_.jpg" style="width: 100px;">
                            <h3 class="product-title">Solid Gold Petite Micropave </h3>
                            <p class="product-price">56.99</p>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
